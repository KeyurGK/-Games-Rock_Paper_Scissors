<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="content">
    <h2 class="title">ROCK 🪨 PAPER 🧻 SCISSOR ✂️</h2>
    <h2 class="computer-choice">Computer <br>Choice</h2>
    <span id="computer-choice-display"></span>
    <p>VS</p>
    <h2 class="your-choice">Player <br> Choice</h2>
    <span id="your-choice-display"></span>
    <h2 class="result">Result</h2>
    <span id="result-display"></span>

    <button id="rock">🪨</button>
    <button id="paper">🧻</button>
    <button id="scissor">✂️</button>
</div>
</body>
</html>
